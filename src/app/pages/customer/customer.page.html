<ion-header>
  <ion-toolbar>
    <ion-title>Customer</ion-title>
    <ion-buttons slot="start">
      <!-- <ion-back-button defaultHref="tabs/customers"></ion-back-button> -->
      <!-- see https://github.com/ionic-team/ionic/issues/15216 -->
      <ion-back-button
        defaultHref="tabs/customers"
        (click)="navController.navigateBack('tabs/customers')"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="edit-button" (click)="edit()">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="name-section" class="section">
    <span class="label">Name:</span> {{ customer?.name }}
  </div>

  <div id="description-section" class="section">
    <div class="label">Description:</div>
    <div>{{ customer?.description }}</div>
  </div>

  <div id="is-active-section" class="section">
    <span class="label">Is Active:</span> {{ customer?.isActive }}
  </div>

  <div class="section">
    <ion-list id="tasks-list" lines="none">
      <ion-list-header> <ion-label>Tasks:</ion-label> </ion-list-header>
      <ion-item (click)="navController.navigateForward(['tasks', customer.id])">
        <ion-label>All ({{ taskCount() }})</ion-label>
      </ion-item>
      <ion-item
        *ngFor="let status of statuses"
        (click)="navController.navigateForward(['tasks', customer.id, status])"
        ><ion-label>{{ status }} ({{ taskCount(status) }})</ion-label></ion-item
      >
    </ion-list>
  </div>

  <app-notes-list *ngIf="customer" [itemId]="customer.id"></app-notes-list>
</ion-content>
