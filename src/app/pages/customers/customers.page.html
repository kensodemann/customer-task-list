<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Customers </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="add-button" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list id="customer-list">
    <ion-item *ngFor="let customer of allCustomers" (click)="view(customer)">
      <ion-label>
        <div class="title">{{ customer.name }}</div>
        <div class="description">{{ customer.description }}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
