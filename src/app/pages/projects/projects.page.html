<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Projects </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content content="ion-padding">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="add-button" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list id="projects-list">
    <ion-item *ngFor="let project of allProjects" (click)="view(project)">
      <ion-label>
        <div class="title">{{ project.name }}</div>
        <div class="description">{{ project.description }}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
