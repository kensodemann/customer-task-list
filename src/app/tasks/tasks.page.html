<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="medium" (click)="add()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Tasks </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header *ngIf="openTasks && openTasks.length">
      <ion-label>Open Tasks ({{ openTasks.length }})</ion-label>
    </ion-list-header>
    <div>
      <ion-item-sliding *ngFor="let task of openTasks" (click)="view(task)">
        <ion-item>
          <ion-label>
            <app-task-list-item [task]="task"></app-task-list-item>
          </ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger" (click)="delete(task)"
            ><ion-icon slot="icon-only" name="trash"></ion-icon
          ></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>

    <ion-list-header *ngIf="repeatingTasks && repeatingTasks.length">
      <ion-label>Repeating Tasks ({{ repeatingTasks.length }})</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let task of repeatingTasks" (click)="view(task)">
      <ion-item>
        <ion-label>
          <app-task-list-item [task]="task"></app-task-list-item>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="delete(task)"
          ><ion-icon slot="icon-only" name="trash"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-list-header *ngIf="onHoldTasks && onHoldTasks.length">
      <ion-label>On Hold ({{ onHoldTasks.length }})</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let task of onHoldTasks" (click)="view(task)">
      <ion-item>
        <ion-label>
          <app-task-list-item [task]="task"></app-task-list-item>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="delete(task)"
          ><ion-icon slot="icon-only" name="trash"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-list-header *ngIf="closedTasks && closedTasks.length">
      <ion-label>Closed ({{ closedTasks.length }})</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let task of closedTasks" (click)="view(task)">
      <ion-item>
        <ion-label>
          <app-task-list-item [task]="task"></app-task-list-item>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="delete(task)"
          ><ion-icon slot="icon-only" name="trash"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
