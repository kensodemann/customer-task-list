<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="medium" (click)="add()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Tasks </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let task of allTasks">
      <ion-item>
        <ion-label>
          <div class="title">{{ task.name }} - {{ task.status }}</div>
          <div class="timestamp">
            {{ task.enteredOn.seconds * 1000 | date }}
          </div>
          <div class="description">{{ task.description }}</div>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="delete(task)"
          ><ion-icon slot="icon-only" name="trash"></ion-icon
        ></ion-item-option>
        <ion-item-option (click)="edit(task)"
          ><ion-icon slot="icon-only" name="create"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
