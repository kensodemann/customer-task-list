<ion-list class="notes-list">
  <ion-list-header>
    <ion-label>Notes</ion-label>
    <ion-button fill="clear" (click)="add()"
      ><ion-icon slot="icon-only" name="add" color="medium"></ion-icon
    ></ion-button>
  </ion-list-header>
  <app-note-list-item
    *ngFor="let note of allNotes"
    class="clickable"
    [note]="note"
    (delete)="delete(note)"
    (view)="view(note)"
  ></app-note-list-item>
</ion-list>
