<ion-item-sliding>
  <ion-item (click)="view.emit()">
    <ion-label>
      <div class="title">{{ task.name }} - {{ task.customerName }}</div>
      <div class="timestamp">
        Opened: {{ task.enteredOn.seconds * 1000 | date
        }}<span *ngIf="task && task.dueDate">
          / Due: {{ task.dueDate | date }}</span
        >
      </div>
      <div class="description">{{ task.description }}</div>
    </ion-label>
  </ion-item>

  <ion-item-options>
    <ion-item-option color="danger" (click)="delete.emit()">
      Delete
    </ion-item-option>
    <ion-item-option *ngIf="showClosed" (click)="done.emit()">
      Done
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
