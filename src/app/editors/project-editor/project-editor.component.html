<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button id="cancel-button" color="medium" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #projectForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Project</ion-label>
        <ion-input
          id="project-input"
          type="text"
          name="project"
          [(ngModel)]="name"
          #nameInput="ngModel"
          required
          (ionChange)="checkName()"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea
          id="description-textarea"
          name="description"
          [(ngModel)]="description"
          #descriptionInput="ngModel"
          required
          rows="5"
        ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Is Active</ion-label>
        <ion-checkbox id="is-active-checkbox" name="isActive" [(ngModel)]="isActive"></ion-checkbox>
      </ion-item>
    </ion-list>
    <div class="error" *ngIf="errorMessage">Error: {{ errorMessage }}</div>
    <div class="warning" *ngIf="warningMessage">Warning: {{ warningMessage }}</div>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button id="save-button" expand="full" [disabled]="!projectForm.form.valid" (click)="save()">Save</ion-button>
  </ion-toolbar>
</ion-footer>
