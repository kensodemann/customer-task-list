<ion-app>
  <ion-router-outlet *ngIf="application.showTabs"></ion-router-outlet>

  <ion-split-pane *ngIf="!application.showTabs">
    <ion-menu>
      <ion-header>
        <ion-toolbar> <ion-title>Menu</ion-title> </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item id="menu-item-tasks" routerLink="/tabs/tasks">
              <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
              <ion-label>Tasks</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item id="menu-item-customers" routerLink="/tabs/customers">
              <ion-icon slot="start" name="people"></ion-icon>
              <ion-label>Customers</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item id="menu-item-about" routerLink="/tabs/about">
              <ion-icon
                slot="start"
                name="information-circle-outline"
              ></ion-icon>
              <ion-label>About</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
