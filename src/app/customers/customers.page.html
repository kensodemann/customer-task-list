<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="medium" (click)="addCustomer()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Customers </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let customer of allCustomers" (click)="editCustomer(customer)">
      <ion-label>
        <div class="title">{{ customer.name }}</div>
        <div class="description">{{ customer.description }}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
